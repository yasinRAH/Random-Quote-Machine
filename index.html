<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>RandomQuoteMachine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<div class="container">
  <div class="quote-container col-md-12">
    <div class="col-md-6 quote">
      <h2 id="message"></h2>
      <h4 id="author" class="text-right"></h4>
      <div class="row">
        <a class="btn  btn-lg" id="quoteGen"><i class="fa fa-refresh"></i></a>
        <a class="btn  btn-lg" id="tweet"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
